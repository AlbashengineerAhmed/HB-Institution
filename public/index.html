    <style>
      #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1d1e22;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
      }
      
      .loader {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: #fdc62c;
        animation: spin 1s infinite linear;
        position: relative;
      }
      
      .loader-inner {
        position: absolute;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: #e5c55f;
        top: 6px;
        left: 6px;
        animation: spin 0.8s infinite linear reverse;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-hidden {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loader-wrapper">
      <div class="loader">
        <div class="loader-inner"></div>
      </div>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      // Hide loader when the window has finished loading
      window.addEventListener('load', function() {
        // Give a small delay to ensure React has mounted
        setTimeout(function() {
          const loader = document.getElementById('loader-wrapper');
          if (loader) {
            loader.classList.add('loader-hidden');
            // Remove loader from DOM after transition completes
            loader.addEventListener('transitionend', function() {
              if (loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            });
          }
        }, 500); // 500ms delay to ensure React has mounted
      });
    </script>
